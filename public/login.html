<div class="container">
	<div class="row">
		<div class="col-sm-3"></div>
		<form class="form col-sm-6">
			<h2>Math WiFi Registration</h2>
			<div class="alert alert-danger" ng-show="loginErr">{{loginErr}}</div>
			<div class="form-group">
				<input ng-model="loginform.un" class="form-control input-lg" placeholder="Username" type="text" required>
			</div>
			<div class="form-group">
				<input ng-model="loginform.pw" class="form-control input-lg" placeholder="Password" type="password" required>
			</div>
			<div class="from-group">
				<button ng-click="login(loginform)" class="btn btn-primary btn-lg btn-block">Sign In</button>
			</div>
		</form>
		<div class="col-sm-3"></div>
	</div>
</div>
