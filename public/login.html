<div class="container">
	<form id="login-form">
		<h2>Math WiFi Registration</h2>
		<div class="alert alert-danger" ng-show="loginErr">{{loginErr}}</div>
		<div class="form-group">
			<input id="login-un" ng-model="loginform.un" class="form-control input-lg" placeholder="Username" type="text" required>
			<input id="login-pw" ng-model="loginform.pw" class="form-control input-lg" placeholder="Password" type="password" required>
		</div>
		<div class="from-group">
			<button ng-click="login(loginform)" class="btn btn-primary btn-lg btn-block">Sign In</button>
		</div>
	</form>
</div>
